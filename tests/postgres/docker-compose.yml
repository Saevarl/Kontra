version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kontra-postgres-test
    environment:
      POSTGRES_USER: kontra
      POSTGRES_PASSWORD: kontra_test
      POSTGRES_DB: kontra_test
    ports:
      - "5433:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kontra -d kontra_test"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
